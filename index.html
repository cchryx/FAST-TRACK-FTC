<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />

        <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
        <title>FAST TRACK FTC</title>
    </head>
    <body>
        <div class="spotlight_container" id="spotlight_container">
            <div
                class="spotlight_wrapper"
                id="spotlight_wrapper"
                style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                "
            ></div>
        </div>
        <div class="header_container" id="header_container">
            <div class="header_wrapper">
                <div class="header_nav_container" id="header_nav_container">
                    <img
                        class="logo_image"
                        id="logo_image"
                        src="assets/logo.png"
                    />
                    <ul class="header_nav_list" id="header_nav_list">
                        <li>About Us</li>
                        <li>Who We Are</li>
                        <li id="nav-content">Our Content</li>
                    </ul>
                </div>

                <div
                    class="header_nav_container-sub"
                    id="header_nav_container-sub"
                >
                    <div
                        class="header_nav_wrapper-sub"
                        id="header_nav_wrapper-sub"
                    >
                        <ul class="header_nav-sub_list">
                            <li>Building</li>
                            <li>Fabrication</li>
                            <li>Programming</li>
                            <li>Media</li>
                            <li>Outreach</li>
                            <li>Judging</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="heading_container">
            <img
                class="header_image"
                src="assets/FastTrackFTC.png"
                style="width: 600px"
            />
            <hr />
        </div>

        <div class="body_container">
            <div class="body_wrapper">
                <div class="box_container" id="about-us">
                    <iframe
                        src="https://www.youtube.com/embed/Bh_v9AqqtwA?si=7trPXC_ePb_HPrGO"
                    >
                    </iframe>
                </div>
                <div class="box_container">
                    <h1 class="wmap_headertext font_aquire">
                        Outreach Network Around the World
                    </h1>
                    <div class="wmap_container">
                        <div class="wmap_wrapper" id="wmap_wrapper">
                            <img
                                class="wmap"
                                id="wmap"
                                src="/assets/earth.png"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
        <script src="locationMapping.js"></script>
        <script src="headerScript.js"></script>
    </body>
</html>
